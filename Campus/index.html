<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Inicio de sesión</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
<main class="page">
<!-- Título fuera del formulario -->
<h2 class="welcome animate__animated animate__fadeInDown">Bienvenido al Campus</h2>
<section class="login-card" aria-labelledby="login-title">
<h1 id="login-title">Iniciar sesión</h1>
<form class="login-form" action="inicio_campus.html" method="post" autocomplete="on">
<label for="email">Correo electrónico</label>
<input id="email" name="email" type="email" inputmode="email" required placeholder="tucorreo@ejemplo.com">


<label for="password">Contraseña</label>
<input id="password" name="password" type="password" required placeholder="●●●●●●">


<button type="submit" class="btn">Entrar</button>
</form>
<p class="help">¿No puedes acceder? <a href="#">Click aquí</a></p>
</section>
</main>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
