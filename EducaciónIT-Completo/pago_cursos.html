    <!-- Contenedor principal -->

          <!-- Info del alumno -->
          <div class="p-3 bg-light rounded shadow-sm mb-4">
            <h4>Datos del Inscripto</h4>
            <p><strong>Nombre:</strong> <span id="nombre"></span></p>
            <p><strong>Apellido:</strong> <span id="apellido"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>DNI:</strong> <span id="dni"></span></p>
            <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
            <p><strong>Curso:</strong> <span id="curso"></span></p>
            <p><strong>Precio:</strong> $<span id="precio"></span></p>
          </div>

          <!-- Formulario de pago -->
          <div class="p-3 bg-light rounded shadow-sm">
            <h4>Formulario de Pago</h4>
            <form id="form-pago">
              <!-- Método de pago -->
              <div class="mb-3">
                <label for="metodo-pago" class="form-label">Método de pago</label>
                <select class="form-select" id="metodo-pago" onchange="mostrarCamposPago()">
                  <option value="tarjeta">Tarjeta</option>
                  <option value="paypal">PayPal</option>
                  <option value="transferencia">Transferencia</option>
                </select>
              </div>

              <!-- Campos de tarjeta -->
              <div id="campos-tarjeta" style="display:none;">
                <div class="mb-3">
                  <label for="nombre-tarjeta" class="form-label">Nombre en la tarjeta</label>
                  <input type="text" class="form-control" id="nombre-tarjeta" required>
                </div>
                <div class="mb-3">
                  <label for="tarjeta" class="form-label">Número de tarjeta</label>
                  <input type="text" class="form-control" id="tarjeta" required>
                </div>
                <div class="mb-3">
                  <label for="vencimiento" class="form-label">Fecha de vencimiento</label>
                  <input type="text" class="form-control" id="vencimiento" placeholder="MM/AA" required>
                </div>
                <div class="mb-3">
                  <label for="cvv" class="form-label">CVV</label>
                  <input type="text" class="form-control" id="cvv" required>
                </div>
              </div>

              <!-- Dirección de facturación -->
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección de facturación</label>
                <input type="text" class="form-control" id="direccion" required>
              </div>

              <button type="submit" class="btn btn-success">Pagar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Recuperar datos del alumno y del curso
    const params = new URLSearchParams(window.location.search);
    document.getElementById('nombre').textContent = params.get('nombre') || '';
    document.getElementById('apellido').textContent = params.get('apellido') || '';
    document.getElementById('email').textContent = params.get('email') || '';
    document.getElementById('dni').textContent = params.get('dni') || '';
    document.getElementById('telefono').textContent = params.get('telefono') || '';
    
    const cursoId = params.get("curso");
    const precioCurso = params.get("precio") || "0";
    
    const nombresCursos = {
  // Programación y Desarrollo
  "python": "Python",
  "java": "Java",
  ".net": ".Net",
  "javascript": "JavaScript",

  // Inteligencia Artificial
  "ia": "Manejo de IA",
  "chatgpt": "Chat GPT",
  "ia-visual": "IA para Contenido Visual",
  "ia-avanzada": "IA avanzada para proyectos",

  // Marketing Digital
  "community-manager": "Community Manager",
  "seo": "SEO",
  "publicidad-redes": "Publicidad en Redes Sociales",
  "marketing-contenido": "Marketing de Contenido",

  // Diseño UI/UX
  "intro-uiux": "Introducción a UI/UX",
  "ui-animations": "UI Animations / Microinteracciones",
  "herramientas-diseno": "Herramientas de Diseño Profesionales/Avanzado",
  "ux-productos": "UX para productos digitales",

  // Big Data
  "ciencia-datos": "Ciencia de Datos",
  "introduccion-bigdata": "Introducción a Big Data",
  "ia-bigdata": "IA y Big Data",
  "analisis-datos": "Análisis de Datos"
};


    
    document.getElementById("curso").textContent = nombresCursos[cursoId] || "No especificado";
    document.getElementById("precio").textContent = parseInt(precioCurso).toLocaleString();

    // Mostrar u ocultar campos de tarjeta
    function mostrarCamposPago() {
      const metodo = document.getElementById('metodo-pago').value;
      const camposTarjeta = document.getElementById('campos-tarjeta');

      if (metodo === 'tarjeta') {
        camposTarjeta.style.display = 'block';
        document.getElementById('nombre-tarjeta').required = true;
        document.getElementById('tarjeta').required = true;
        document.getElementById('vencimiento').required = true;
        document.getElementById('cvv').required = true;
      } else {
        camposTarjeta.style.display = 'none';
        document.getElementById('nombre-tarjeta').required = false;
        document.getElementById('tarjeta').required = false;
        document.getElementById('vencimiento').required = false;
        document.getElementById('cvv').required = false;
      }
    }

    // Inicializar vista
    mostrarCamposPago();

    // Simulación de pago
    document.getElementById('form-pago').addEventListener('submit', function(e) {
      e.preventDefault();
      alert(`Pago simulado de $${parseInt(precioCurso).toLocaleString()} realizado correctamente para el curso de ${nombresCursos[cursoId] || ''}.`);
      window.location.href = "index.html";
    });
  </script>
