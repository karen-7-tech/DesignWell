<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Registrarse al Campus</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="registro_campus.css">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>
<body>
<main class="page">
  <!-- Título fuera del formulario -->
  <h2 class="welcome animate__animated animate__fadeInDown">Bienvenido al Campus</h2>

  <!-- Sección Registrarse -->
  <section class="login-card" aria-labelledby="register-title">
    <h1 id="register-title">Regístrate</h1>
    <form class="login-form" action="inicio_campus.html" method="post" autocomplete="on">
      <label for="nombre">Nombre</label>
      <input id="nombre" name="nombre" type="text" required placeholder="Tu nombre">

      <label for="apellido">Apellido</label>
      <input id="apellido" name="apellido" type="text" required placeholder="Tu apellido">

      <label for="email-reg">Correo electrónico</label>
      <input id="email-reg" name="email" type="email" inputmode="email" required placeholder="tucorreo@ejemplo.com">

      <label for="password-reg">Contraseña</label>
      <input id="password-reg" name="password" type="password" required placeholder="●●●●●●">

      <button type="submit" class="btn">Registrarse</button>
    </form>
  </section>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
